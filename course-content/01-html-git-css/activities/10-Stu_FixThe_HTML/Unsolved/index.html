<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title element must be in head  -->
  <title>Fix The HTML</title>
</head>
  <body>
    <!-- h1 must be closed with /h1 -->
    <h1>Welcome</h1>
    <!-- hr is void element, i.e. must not have end tag -->
    <hr>
    <!-- img is a void element - removed closing tag -->
    <img src="https://www.catster.com/wp-content/uploads/2018/05/A-gray-cat-crying-looking-upset.jpg" alt="Funny Cat" width="200">
    <!-- h2 should follow h1 -->
    <h2>Some Todos</h2>
    <ol>
      <li>Learn HTML</li>
      <li>Learn CSS</li>
      <li>Learn JavaScript</li>
    <!-- ol needs to be closed -->
    </ol>

    <h3>Some Helpful Links</h3>
    <ul>
      <li><a href="http://html5doctor.com/" target="_blank">HTML5 Doctor</a></li>
      <li><a href="https://developer.mozilla.org/en-US/" target="_blank">Mozilla Developer Network</a></li>
      <li><a href="https://css-tricks.com/" target="_blank">CSS Tricks</a></li>
    </ul>
    <!-- br is void element, i.e. must not have end tag -->
    <br>
  <!-- iframe must be closed -->
  <iframe type="text/html" width="640" height="390" src="https://www.youtube.com/embed/M7lc1UVf-VE?autoplay=1&origin=http://example.com" frameborder="0"></iframe>
  <!-- Body must be closed -->
  </body>
<!-- HTML must be closed -->
</html>
